<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Кровавый счётчик слов</title>

<style>
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

body {
  background: url("bp.jpg") no-repeat center center fixed;
  background-size: cover;
}

/* затемнение */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
}

/* контейнер */
.app {
  position: relative;
  z-index: 2;
  height: 100%;
  padding: 6px;
  display: flex;
  flex-direction: column;
}

/* логотип */
.logo {
  width: 100%;
  max-height: 70px;
  object-fit: contain;
  margin-bottom: 4px;
}

/* счётчики */
.counters {
  background: rgba(40,0,0,0.9);
  border: 1px solid darkred;
  color: #ff4d4d;
  font-size: 12px;
  padding: 4px;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 2px;
  text-shadow: 0 0 4px red;
}

/* поле текста */
textarea {
  flex: 1;
  margin-top: 4px;
  background: rgba(10,0,0,0.95);
  color: #fff;
  border: 2px solid darkred;
  font-size: 10px;
  line-height: 1.2;
  padding: 6px;
  resize: none;
  outline: none;
  caret-color: red;
}

/* кнопки */
.buttons {
  display: flex;
  gap: 4px;
  margin-top: 4px;
}

button {
  flex: 1;
  background: linear-gradient(#600, #200);
  border: 1px solid red;
  color: #fff;
  font-size: 12px;
  padding: 6px;
}

/* лог */
.log {
  margin-top: 4px;
  height: 70px;
  background: rgba(20,0,0,0.95);
  border: 1px solid darkred;
  color: #ff6666;
  font-size: 10px;
  padding: 4px;
  overflow-y: auto;
}
</style>
</head>

<body>
<div class="overlay"></div>

<div class="app">
  <img src="logo.jpg" class="logo">

  <div class="counters">
    <div>Слов: <span id="words">0</span></div>
    <div>Абзацев: <span id="paragraphs">0</span></div>
    <div>Символов: <span id="chars">0</span></div>
    <div>Предложений: <span id="sentences">0</span></div>
    <div>Запрещённых: <span id="badCount">0</span></div>
  </div>

  <textarea id="text" placeholder="Вводи текст..."></textarea>

  <div class="buttons">
    <button onclick="copyText()">COPY</button>
    <button onclick="pasteText()">PASTE</button>
    <button onclick="resetAll()">RESET</button>
  </div>

  <div class="log" id="log">Логи...</div>
</div>

<script>
const textArea = document.getElementById("text");
const logBox = document.getElementById("log");

const rusRegex = /[а-яёА-ЯЁ\s.,!?—–\-:;"'()0-9\n]/;

textArea.addEventListener("input", processText);

function processText() {
  let text = textArea.value;
  let result = "";
  let bad = 0;
  let logs = [];

  let words = text.split(/\s+/);

  for (let w = 0; w < words.length; w++) {
    let word = words[w];
    let newWord = "";

    for (let i = 0; i < word.length; i++) {
      if (rusRegex.test(word[i])) {
        newWord += word[i];
      } else {
        newWord += "❌";
        bad++;
        logs.push(`Запрещённый символ в слове №${w + 1}`);
      }
    }
    result += newWord + " ";
  }

  textArea.value = result.trim();

  document.getElementById("words").textContent =
    result.trim() ? result.trim().split(/\s+/).length : 0;

  document.getElementById("paragraphs").textContent =
    result.split(/\n+/).filter(p => p.trim()).length;

  document.getElementById("chars").textContent = result.length;

  document.getElementById("sentences").textContent =
    (result.match(/[.!?]/g) || []).length;

  document.getElementById("badCount").textContent = bad;

  logBox.innerHTML = logs.slice(-20).join("<br>") || "Логи...";
}

function copyText() {
  textArea.select();
  document.execCommand("copy");
}

async function pasteText() {
  const t = await navigator.clipboard.readText();
  textArea.value += t;
  processText();
}

function resetAll() {
  textArea.value = "";
  logBox.textContent = "Очищено.";
  processText();
}
</script>
</body>
</html>
